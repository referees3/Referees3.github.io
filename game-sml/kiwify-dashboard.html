<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nubank</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: auto; /* Permite rolar o contêiner */
            background-color: #f0f0f0;
        }
        .red-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Altura da barra */
            background-color: #0000;
            z-index: 1; /* Garante que a barra fique acima da imagem */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .editable-text-container {
            position: absolute;
            width: calc(80% - 20px); /* Ajuste o tamanho conforme necessário */
            background-color: transparent;
            z-index: 2; /* Garante que o texto fique sobre a imagem */
        }
        .editable-text {
            min-height: 30px; /* Altura mínima do campo de texto */
            background-color: #0000; /* Fundo branco para melhor legibilidade */
            color: white; /* Cor do texto */
            border: 1px solid #0000; /* Borda leve para visualização */
            padding: 5px;
            box-sizing: border-box;
            resize: none; /* Impede o redimensionamento pelo usuário, opcional */
            font-size: 20px; /* Ajuste o tamanho da fonte conforme necessário */
            position: relative;
            overflow: hidden; /* Garante que o texto não ultrapasse os limites do contêiner */
            font-weight: 500;
            top: -1000px;
            left: 30px;
        }
        .editable-text2 {
            min-height: 30px; /* Altura mínima do campo de texto */
            background-color: #0000; /* Fundo branco para melhor legibilidade */
            color: black; /* Cor do texto */
            border: 1px solid #0000; /* Borda leve para visualização */
            padding: 5px;
            box-sizing: border-box;
            resize: none; /* Impede o redimensionamento pelo usuário, opcional */
            font-size: 15px; /* Ajuste o tamanho da fonte conforme necessário */
            position: relative;
            overflow: hidden; /* Garante que o texto não ultrapasse os limites do contêiner */
            font-weight: 800;
            top: -275px;
            left: 68px;
        }
        .editable-text::before {
            content: "Digite seu texto aqui...";
            position: absolute;
            top: 5px; /* Espaço do topo dentro do campo de texto */
            left: 10px; /* Espaço da esquerda dentro do campo de texto */
            color: #888; /* Cor do texto da dica */
            font-size: 18px; /* Tamanho da fonte da dica */
            pointer-events: none; /* Garante que o texto da dica não seja selecionável */
            opacity: 0.7; /* Dá um efeito de dica mais leve */
        }
        .editable-text:not(:empty)::before {
            content: ""; /* Remove o texto da dica quando o campo não está vazio */
        }
.button {
    position: absolute;
    bottom: 0px; /* Ajusta a distância do fundo */
    left: 40px; /* Espaço da esquerda */
    background-color: #A4432C; /* Cor azul */
    color: #0000; /* Cor do texto */
    width: 60px; /* Largura do botão */
    height: 60px; /* Altura do botão, igual à largura para garantir a forma circular */
    border: none; /* Remove bordas */
    border-radius: 0%; /* Faz o botão ficar redondo */
    text-align: center; /* Centraliza o texto */
    line-height: 60px; /* Alinha verticalmente o texto no centro */
    font-size: 16px; /* Tamanho da fonte */
    font-weight: bold; /* Negrito */
    cursor: pointer; /* Aponta para o cursor */
    z-index: 3; /* Garante que o botão fique sobre outros elementos */
    text-decoration: none; /* Remove sublinhado */
    top: 800px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="red-bar"></div>
        <div class="image-container">
            <img src="kiwify-dashboard.jpg" alt="Descrição da Imagem">
            <div class="editable-text-container" style="top: 280px; left: 30px;">
                <div class="editable-text2" contenteditable="true">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤR$ 0k / R$ 10k</div>

            <div class="editable-text-container" style="top: 280px; left: 30px;">
                <div class="editable-text" contenteditable="true">000</div>

            <!-- Botão azul -->
            <a href="kiwify-dashboard.html" class="button"></a>
        </div>
    </div>
</body>
</html>
