            var cpfs = ["123.456.789-00", "987.654.321-00", "234.567.890-00", "543.210.987-00", "876.543.210-00"];

            var numerosCartao = ["1234 5678 9012 3456", "9876 5432 1098 7654", "2468 1357 8024 6913", "3691 2580 1473 5826", "8024 6913 3579 2468"];
            var saldos = ["R$ 00,00", "R$ 1,48", "R$ 1000,00", "R$ 5000,00", "R$ 750,00", "R$ 3000,00", "R$ 20000,00"];

                var nomeMae = nomesPais[Math.floor(Math.random() * nomesPais.length)]; // Mesma lista de nomes para mães
                var sobrenomeMae = sobrenomesPais[Math.floor(Math.random() * sobrenomesPais.length)];

                dadosGerados.push({
                    nome: nomes[indiceNome],
                    sobrenome: sobrenomes[indiceSobrenome],
                    idade: idade,
                    cpf: cpf,
                    telefone: telefone,
                    corPelicula: corPelicula,
                    endereco: endereco,
                    nomePai: nomePai + " " + sobrenomePai,
                    nomeMae: nomeMae + " " + sobrenomeMae,
                    cidade: cidade,
                    bairro: bairro,
                    numeroCartao: numeroCartao,
                    saldo: saldo,
                    horaNascimento: horaNascimento,
                    quantidadeIrmaos: quantidadeIrmaos
                });
            }

            return dadosGerados;
        }

        function mostrarDados() {
            var quantidade = parseInt(document.getElementById("quantidade").value);
            var dados = gerarDados(quantidade);
            var dadosHTML = "";

            for (var i = 0; i < dados.length; i++) {
                dadosHTML += "<p><strong>Nome:</strong> " + dados[i].nome + " " + dados[i].sobrenome + "</p>" +
                             "<p><strong>Idade:</strong> " + dados[i].idade + "</p>" +
                             "<p><strong>CPF:</strong> " + dados[i].cpf + "</p>" +
                             "<p><strong>Telefone:</strong> " + dados[i].telefone + "</p>" +
                             "<p><strong>Endereço:</strong> " + dados[i].endereco + "</p>" +
                             "<p><strong>Nome do Pai:</strong> " + dados[i].nomePai + "</p>" +
                             "<p><strong>Nome da Mãe:</strong> " + dados[i].nomeMae + "</p>" +
                             "<p><strong>Cidade:</strong> " + dados[i].cidade + "</p>" +
                             "<p><strong>Bairro:</strong> " + dados[i].bairro + "</p>" +
                             "<p><strong>Número do Cartão de Crédito:</strong> " + dados[i].numeroCartao + "</p>" +
                             "<p><strong>Saldo da Conta Bancária:</strong> " + dados[i].saldo + "</p>" +
                             "<p><strong>Hora de Nascimento:</strong> " + dados[i].horaNascimento + "</p>" +
                             "<p><strong>Quantidade de Irmãos:</strong> " + dados[i].quantidadeIrmaos + "</p>" +
                             "<p><strong>Cor da Película:</strong> " + dados[i].corPelicula + "</p><hr>";
            }

            document.getElementById("dados").innerHTML = dadosHTML;
        }
